<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <section id="login-section">
        <img src="images.jpg" alt="Login" style="max-width: 100%; height: auto; margin-bottom: 20px;">

        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <button type="button" id="loginBtn">Login</button>
            <p id="loginMessage" style="color: red;"></p>
        </form>
    </section>

    <!-- Quiz Section -->
    <section id="quiz-section" style="display: none;">
        <h1>  <center>Welcome to the Quiz!</center></h1>
        <form id="quizForm">
            <h2>Question 1:</h2>
            <p>What is the capital of Tamil Nadu?</p>
            <input type="radio" name="q1" value="Chennai"> Chennai<br>
            <input type="radio" name="q1" value="Coimbatore"> Coimbatore<br>
            <input type="radio" name="q1" value="Salem"> Salem<br>
            <input type="radio" name="q1" value="Trichy"> Trichy<br>

            <h2>Question 2:</h2>
            <p>Which of the following are programming languages?</p>
            <label><input type="checkbox" name="q2" value="Python"> Python</label><br>
            <label><input type="checkbox" name="q2" value="HTML"> HTML</label><br>
            <label><input type="checkbox" name="q2" value="JavaScript"> JavaScript</label><br>
            <label><input type="checkbox" name="q2" value="CSS"> CSS</label><br>

            <button type="button" id="submitQuiz">Submit Quiz</button>
        </form>
        <p id="quizResult"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
